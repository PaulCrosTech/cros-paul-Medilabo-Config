############ Docker configuration ############
#### Application properties
# Port configuration
server.port=9001
# Debug level for the application
logging.level.root=info
### Actuator configuration
management.endpoints.web.exposure.include=health,refresh
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
### Spring Security configuration
ms-patient.security.username=${MS_GATEWAY_USER}
ms-patient.security.password=${MS_GATEWAY_PASSWORD}
### Eureka configuration
eureka.client.service-url.defaultZone=http://ms-eureka:9002/eureka/
eureka.client.registry-fetch-interval-seconds=5
eureka.client.instance-info-replication-interval-seconds=5