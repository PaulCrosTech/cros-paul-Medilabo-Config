############ Docker configuration ############
#### Application properties
# Port configuration
server.port=9006
# Debug level for the application
logging.level.root=info
### Actuator configuration
management.endpoints.web.exposure.include=health,refresh
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
### Eureka configuration
eureka.client.service-url.defaultZone=http://ms-eureka:9002/eureka/
eureka.client.registry-fetch-interval-seconds=5
eureka.client.instance-info-replication-interval-seconds=5
### Database configuration
spring.data.mongodb.host=dbMongoDB
spring.data.mongodb.port=27017
spring.data.mongodb.database=medilabo_note
spring.data.mongodb.username=${MONGODB_USER}
spring.data.mongodb.password=${MONGODB_PASSWORD}